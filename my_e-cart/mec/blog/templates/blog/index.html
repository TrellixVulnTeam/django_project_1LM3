{% extends 'blog/basic.html' %}

{% block body %}
{% load static %}
<div class="container mt-3">
{% for item in mypost %}

    <div class="row my-2 ">
    <div class="col-md-12">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary"></strong>
          <h3 class="mb-0">{{item.title}}</h3>
          <div class="mb-1 text-muted">{{item.pub_date}}</div>
          <p class="card-text mb-auto">{{item.chead0}}</p>
          <a href="/blog/blogpost/{{item.post_id}}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img class="bd-placeholder-img" src="/media/{{item.thumbnail}}" width="200" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect></img>
        </div>
      </div>
    </div>
      {% if forloop.counter|divisibleby:2 %}
  </div>


{% endif %}
<div class="container mt-3">
    {% endfor %}
  </div>

  {% endblock %}</div>
