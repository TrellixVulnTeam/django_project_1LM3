{% extends 'shop/basic.html' %}

{% block title%} Contact Us - My e-Cart{% endblock %}
{% block body %}

<div class="container my-3">
    <h3>Contact us.</h3>
    <form method="post">{% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" placeholder="Enter your name" name="name"
                   id="name">
        </div>
        <div class="form-group">
            <label for="name">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your mail" name="email">
        </div>
        <div class="form-group">
            <label for="name">phone</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" name="phone">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Your query?</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-success" type="submit">Submit</button>


    </form>
</div>

{% endblock %}
